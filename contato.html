<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./img/bigode.png" type="image/x-icon">

        <title>Contato - Barbearia Alura</title>
    </head>
    <body">
        <header>
            <div class="caixa">
               <h1><img src="./img/logo.png" alt=""></h1>
               <nav>
                   <ul>
                       <li ><a href="index.html">Home</a></li>
                       <li ><a href="produtos.html">Produtos</a></li>
                       <li ><a href="contato.html">Contato</a></li>
                   </ul>
               </nav>
           </div>
       </header>

       <main class="main-contato">
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" class="input-radio">Email</label>                   

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" class="input-radio">Telefone</label>                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"class="input-radio" checked>WhatsApp</label>                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                    
                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Horários</th>
                    </tr>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
       </main>

       <footer>
        <img src="./img/logo-branco.png" alt="Logo_Rodape">
        <p class="copyright">&copy; Copyright Barbearia Alura 2022.</p>
    </footer>
</body>
</html>
